<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OTP Registration</title>

  <!-- ‚úÖ Use Firebase COMPAT versions (for classic firebase.auth() support) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <!-- Your Firebase configuration -->
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }
    #otpSection {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Register with Mobile OTP</h2>

  <label>Name:</label>
  <input id="name" placeholder="Your name" />

  <label>Phone Number (+91XXXXXXXXXX):</label>
  <input id="phone" placeholder="+91XXXXXXXXXX" />

  <div id="recaptcha-container"></div>
  <button id="sendBtn">Send OTP</button>

  <div id="otpSection" style="display:none;">
    <input id="otp" placeholder="Enter OTP" />
    <button id="verifyBtn">Verify OTP</button>
  </div>

  <p id="message"></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Ensure Firebase loaded
      if (typeof firebase === "undefined") {
        document.getElementById('message').innerText = "Firebase not loaded. Please refresh.";
        return;
      }

      const auth = firebase.auth();
      let confirmationResult;

      document.getElementById('sendBtn').onclick = async () => {
        const phone = document.getElementById('phone').value.trim();
        const name = document.getElementById('name').value.trim();

        if (!phone || !name) {
          document.getElementById('message').innerText = 'Enter name & phone';
          return;
        }

        // Setup invisible reCAPTCHA
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          size: 'invisible',
        });

        try {
          confirmationResult = await auth.signInWithPhoneNumber(phone, window.recaptchaVerifier);
          document.getElementById('otpSection').style.display = 'block';
          document.getElementById('message').innerText = '‚úÖ OTP sent (use test number if testing)';
        } catch (err) {
          document.getElementById('message').innerText = '‚ùå Error: ' + err.message;
        }
      };

      document.getElementById('verifyBtn').onclick = async () => {
        const otp = document.getElementById('otp').value.trim();
        const name = document.getElementById('name').value.trim();
        if (!otp) return alert('Enter OTP');

        try {
          const result = await confirmationResult.confirm(otp);
          const user = result.user;
          document.getElementById('message').innerText =
            `üéâ Welcome ${name}! Verified: ${user.phoneNumber}`;
        } catch (err) {
          document.getElementById('message').innerText = '‚ùå Invalid OTP: ' + err.message;
        }
      };
    });
  </script>
</body>
</html>
